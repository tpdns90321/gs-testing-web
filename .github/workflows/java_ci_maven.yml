name: Java CI with Maven

on:
  push:
    branches: [ main, build_ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install dependencies
      run: mvn install -DskipTests
    - name: Compile
      run: mvn compile
